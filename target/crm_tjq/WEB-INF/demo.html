<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>zTree 最简单的树</title>

    <link rel="stylesheet" href="../statics/plugins/ztree/css/zTreeStyle/zTreeStyle.css" media="all" />
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../statics/plugins/ztree/jquery.ztree.all.min.js"></script>

    <script type="text/javascript">
        var setting = {
            view: {
                dblClickExpand: true,
                showLine: true,
                selectedMulti: true,
                checkable : true
            },
            data: {
                simpleData: {
                    enable:true,
                    idKey: "id",
                    pIdKey: "pId",
                    rootPId: ""
                }
            },
            callback: {
                beforeClick: function(treeId, treeNode) {
                    var zTree = $.fn.zTree.getZTreeObj("tree");
                    if (treeNode.isParent) {
                        zTree.expandNode(treeNode);
                        return false;
                    } else {
                        return true;
                    }
                }
            }
        };

        var zNodes =[
            {id:1, pId:0, name:"水果", open:true},
            {id:101, pId:1, name:"苹果"},
            {id:102, pId:1, name:"香蕉"},
            {id:103, pId:1, name:"梨"},
            {id:10101, pId:101, name:"红富士苹果"},
            {id:10102, pId:101, name:"红星苹果"},
            {id:10103, pId:101, name:"嘎拉"},
            {id:10104, pId:101, name:"桑萨"},
            {id:10201, pId:102, name:"千层蕉"},
            {id:10202, pId:102, name:"仙人蕉"},
            {id:10203, pId:102, name:"吕宋蕉"},
        ];

        $(document).ready(function(){
            var t = $("#tree");

            /**
             * zTree 初始化方法：$.fn.zTree.init(t, setting, zNodes)
             * t:用于展现 zTree 的 DOM 容器
             * setting:zTree 的配置数据
             * zNodes:zTree 的节点数据
             *
             */

            t = $.fn.zTree.init(t, setting, zNodes);
        });
    </script>

</head>
<body>

<ul id="tree" class="ztree" style="width:260px; overflow:auto;"></ul>

</body>
</html>
