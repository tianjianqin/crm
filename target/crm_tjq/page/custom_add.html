<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加客户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../layui/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <input type="hidden" class="layui-input id" name="id">
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">客户姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input name" lay-verify="required" placeholder="请输入客户姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">教育水平</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input education" lay-verify="required" placeholder="请输入教育水平">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input phoneno" lay-verify="phone" placeholder="请输入手机号">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">qq</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input qq" lay-verify="required" placeholder="请输入QQ号码">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input email" lay-verify="email" placeholder="请输入邮箱">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">客户状态</label>
        <div class="layui-input-block customstatu">
            <input type="radio" name="customstatu" value="0" title="未上门" checked>
            <input type="radio" name="customstatu" value="1" title="已上门">
            <input type="radio" name="customstatu" value="2" title="销售跟进中">
            <input type="radio" name="customstatu" value="3" title="咨询跟进中">
            <input type="radio" name="customstatu" value="4" title="死单">
            <input type="radio" name="customstatu" value="5" title="已报名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">邀请人姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input invitename" lay-verify="" placeholder="请输入邀请人姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addCustom">确定</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../layui/custom_add.js"></script>
</body>
</html>
