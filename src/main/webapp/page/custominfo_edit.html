<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改客户开发信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../layui/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <input type="hidden" class="layui-input id" name="id">
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">客户姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input name" lay-verify="required" placeholder="请输入客户姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">跟单人姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input followman" readonly lay-verify="required" placeholder="请输入跟单人姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">客户状态</label>
        <div class="layui-input-block statu">
            <input type="radio" name="statu" value="0" title="未联系" checked>
            <input type="radio" name="statu" value="1" title="未接通">
            <input type="radio" name="statu" value="2" title="紧跟">
            <input type="radio" name="statu" value="3" title="已上门">
            <input type="radio" name="statu" value="4" title="死单">
            <input type="radio" name="statu" value="5" title="电话无效">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input startdate" readonly lay-verify="required" placeholder="请选择开始时间">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">联系日期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input lastfollowdate" readonly lay-verify="required" placeholder="请选择最近联系日期">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">计划日期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input plandate" readonly lay-verify="required" placeholder="请选择计划联系日期">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea type="text" class="layui-textarea mark" lay-verify="" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="editCustominfo">确定</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../layui/custominfo_edit.js"></script>
</body>
</html>
