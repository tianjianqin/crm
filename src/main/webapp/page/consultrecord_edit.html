<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改客户咨询信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../layui/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <input type="hidden" class="layui-input id" name="id">
    <input type="hidden" class="layui-input customid">
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">客户姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input name" readonly lay-verify="required" placeholder="请输入客户姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">咨询师姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input consultman" readonly lay-verify="required" placeholder="请输入咨询师姓名">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">客户状态</label>
        <div class="layui-input-block consultstatu">
            <input type="radio" name="consultstatu" value="0" title="新增" checked>
            <input type="radio" name="consultstatu" value="1" title="紧跟">
            <input type="radio" name="consultstatu" value="2" title="已报名">
            <input type="radio" name="consultstatu" value="3" title="死单">
            <input type="radio" name="consultstatu" value="4" title="报名后退费">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input consultdate" readonly lay-verify="required" placeholder="请选择咨询日期">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md8 layui-col-xs12">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea type="text" class="layui-textarea result" lay-verify="" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="editConsultrecord">确定</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../layui/consultrecord_edit.js"></script>
</body>
</html>
