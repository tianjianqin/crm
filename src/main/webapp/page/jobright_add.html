<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加职位权限</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../layui/css/public.css" media="all" />
    <link rel="stylesheet" href="../statics/plugins/ztree/css/metroStyle/metroStyle.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <input type="hidden" class="layui-input id" name="id">
    <div class="layui-form-item layui-row layui-col-md6 layui-col-xs12">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input job" lay-verify="required" placeholder="请输入职位名称">
        </div>
    </div>
    <div class="layui-row">
        <div class="magb15 layui-col-md6 layui-col-xs12">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-block">
                <select name="departmentid" lay-verify="required" class="departmentid" lay-filter="departmentid">

                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md4 layui-col-xs12">
        <label class="layui-form-label">授权</label>
        <div class="layui-col-xs6">
            <ul id="menuTree" class="ztree"></ul>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addJobRight">确定</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../statics/plugins/ztree/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="../layui/jobright_add.js"></script>
</body>
</html>
